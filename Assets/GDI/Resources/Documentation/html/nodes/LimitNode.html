<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>LimitNode
	</title>
		<link rel="stylesheet" href="../../css/styles.css">
	</head>
	<body>
		<h1>LimitNode</h1><p>
			The <b>LimitNode</b> limits an input value using <i>Mathf.Min</i> and <i>Mathf.Max</i>.
		</p>

		<h3 class="options">Options:</h3>
		<table>
			<tr>
				<td>
					<b>max</b>
				</td>
				<td>
					Uses the max input if checked.
				</td>
			</tr>
			<tr>
				<td>
					<b>min</b>
				</td>
				<td>
					Uses the min input if checked.
				</td>
			</tr>
		</table>

		<h3 class="input">Input:</h3>
		<table>
			<tr>
				<td>
					<b>value</b>
				</td>
				<td>
					The value to limit.
				</td>
			</tr>
			<tr>
				<td>
					<b>max</b>
				</td>
				<td>
					The max value.
				</td>
			</tr>
			<tr>
				<td>
					<b>min</b>
				</td>
				<td>
					The min value.
				</td>
			</tr>
		</table>


		<h3 class="input">Output:</h3>
		<table>
			<tr>
				<td>
					The limited value.
				</td>
			</tr>
		</table>

	</body>
</html>
