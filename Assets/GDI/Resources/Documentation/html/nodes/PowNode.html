<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>PowNode
	</title>
		<link rel="stylesheet" href="../../css/styles.css">
	</head>
	<body>
		<h1>PowNode</h1><p> The <b>PowNode</b> returns <i>Mathf.Pow(v1, v2)</i>
		</p>

		<h3 class="input">Input:</h3>
		<table>
			<tr>
				<td>
					<b>value 1</b>
				</td>
				<td>
					The base.
				</td>
			</tr>
			<tr>
				<td>
					<b>value 2</b>
				</td>
				<td>
					The exponent.
				</td>
			</tr>
		</table>


		<h3 class="input">Output:</h3>
		<table>
			<tr>
				<td>
					Mathf.Pow(v1, v2)
				</td>
			</tr>
		</table>

	</body>
</html>
