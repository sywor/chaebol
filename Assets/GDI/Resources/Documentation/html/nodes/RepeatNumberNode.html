<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>RepeatNumberNode
	</title>
		<link rel="stylesheet" href="../../css/styles.css">
	</head>
	<body>
		<h1>RepeatNumberNode</h1>
		<p> The <b>RepeatNumberNode</b> repeats the inpute number.
			Can be used for better overview.
		</p>

		<h3 class="input">Input:</h3>
		<table>
			<tr>
				<td>
					<b>value</b>
				</td>
				<td>
					The number to repeat.
				</td>
			</tr>
		</table>


		<h3 class="input">Output:</h3>
		<table>
			<tr>
				<td>
					<b>value</b>
				</td>
				<td>
					The repeated number.
				</td>
			</tr>
		</table>

	</body>
</html>
