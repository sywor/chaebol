<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>LabelNode
	</title>
		<link rel="stylesheet" href="../../css/styles.css">
	</head>
	<body>
		<h1>LabelNode</h1>
		<p> The <b>LabelNode</b> can be used to add a label to the graph editor for better overview.
		</p>

		<h3 class="options">Options:</h3>
		<table>
			<tr>
				<td>
					<b>text field</b>
				</td>
				<td>
					Set the text of the label.
				</td>
			</tr>
			<tr>
				<td>
					<b>+ / -</b>
				</td>
				<td>
					Change the size of the label.
				</td>
			</tr>
		</table>
	</body>
</html>
