<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>MixNode
	</title>
		<link rel="stylesheet" href="../../css/styles.css">
	</head>
	<body>
		<h1>MixNode</h1>
		<p> The <b>MixNode</b> interpolates between two values by an input factor.
		</p>

		<h3 class="input">Input:</h3>
		<table>
			<tr>
				<td>
					<b>value 1</b>
				</td>
				<td>
					The first value interpolated by the input factor 1 = 0% ... -1 = 100%
				</td>
			</tr>
			<tr>
				<td>
					<b>value 2</b>
				</td>
				<td>
					The second value interpolated by the input factor -1 = 0% ... 1 = 100%
				</td>
			</tr>
		</table>


		<h3 class="input">Output:</h3>
		<table>
			<tr>
				<td>
					The mixed value.
				</td>
			</tr>
		</table>
	</body>
</html>
