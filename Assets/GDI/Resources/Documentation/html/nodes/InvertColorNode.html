<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>InvertColorNode
	</title>
		<link rel="stylesheet" href="../../css/styles.css">
	</head>
	<body>
		<h1>InvertColorNode</h1>
		<p> The <b>InvertColorNode</b> inverts a connected color.
		</p>

		<h3 class="input">Input:</h3>
		<table>
			<tr>
				<td>
					<b>color</b>
				</td>
				<td>
					The color to invert.
				</td>
			</tr>
		</table>


		<h3 class="input">Output:</h3>
		<table>
			<tr>
				<td>
					The inverted color.
				</td>
			</tr>
		</table>

	</body>
</html>
