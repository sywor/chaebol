<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>SmoothStepNode
	</title>
		<link rel="stylesheet" href="../../css/styles.css">
	</head>
	<body>
		<h1>SmoothStepNode</h1>
		<p> The <b>SmoothStepNode</b> returns <i>Mathf.SmoothStep(from, to, t)</i>
		</p>

		<h3 class="input">Input:</h3>
		<table>
			<tr>
				<td>
					<b>t</b>
				</td>
				<td>
					The 't' value.
				</td>
			</tr>
			<tr>
				<td>
					<b>from</b>
				</td>
				<td>
					The 'from' value.
				</td>
			</tr>
			<tr>
				<td>
					<b>to</b>
				</td>
				<td>
					The 'to' value.
				</td>
			</tr>
		</table>


		<h3 class="input">Output:</h3>
		<table>
			<tr>
				<td>
					Mathf.SmoothStep(from, to, t)
				</td>
			</tr>
		</table>

	</body>
</html>
