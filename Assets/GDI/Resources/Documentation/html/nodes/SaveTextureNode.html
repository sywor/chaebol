<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>SaveTextureNode
	</title>
		<link rel="stylesheet" href="../../css/styles.css">
	</head>
	<body>
		<h1>SaveTextureNode</h1>
		<p> The <b>SaveTextureNode</b> saves a color map as a texture file.
		</p>


		<h3 class="options">Options:</h3>
		<table>
			<tr>
				<td>
					<b>save</b>
				</td>
				<td>
					The save button appears if a valid color map is connected.
					It opens a file choose dialog to save the texture.
				</td>
			</tr>
		</table>

		<h3 class="input">Input:</h3>
		<table>
			<tr>
				<td>
					<b>color map</b>
				</td>
				<td>
					The color map to save.
				</td>
			</tr>
		</table>


	</body>
</html>
