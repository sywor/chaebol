<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>DisplayProfileNode
	</title>
		<link rel="stylesheet" href="../../css/styles.css">
	</head>
	<body>
		<h1>DisplayProfileNode</h1>
		<p> The <b>DisplayProfileNode</b> displays displays height maps along the x and y coordinates.
		</p>

		<h3 class="input">Options:</h3>
		<table>
			<tr>
				<td>
					<b>line</b>
				</td>
				<td>
					Draws a line at y = 0 if checked.
				</td>
			</tr>
		</table>

		<h3 class="input">Input:</h3>
		<table>
			<tr>
				<td>
					<b>value</b>
				</td>
				<td>
					The height map value.
				</td>
			</tr>
			<tr>
				<td>
					<b>color</b>
				</td>
				<td>
					The gradient for the height map.
				</td>
			</tr>
		</table>

		<h3>Example:</h3>
		<img src="../../img/nodes/DisplayProfileNode/ProfileMapExample_01.png">

	</body>
</html>
