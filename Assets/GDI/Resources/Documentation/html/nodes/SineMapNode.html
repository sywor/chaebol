<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>SineMapNode
	</title>
		<link rel="stylesheet" href="../../css/styles.css">
	</head>
	<body>
		<h1>SineMapNode</h1><p>
			The <b>SineMapNode</b> creates a height map using <i>Mathf.Sin(x) + Mathf.Sin(z)</i>.
		</p>

		<h3 class="input">Input:</h3>
		<table>
			<tr>
				<td>
					<b>scale x</b>
				</td>
				<td>
					The scale for x.
				</td>
			</tr>
			<tr>
				<td>
					<b>scale z</b>
				</td>
				<td>
					The scale for z.
				</td>
			</tr>
		</table>


		<h3 class="input">Output:</h3>
		<table>
			<tr>
				<td>
					The height map.
				</td>
			</tr>
		</table>

		<h3>Example:</h3>
		<img src="../../img/nodes/SineMapNode/SineMapNodeExample_01.png">
	</body>
</html>
