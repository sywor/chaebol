<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>GameObjectPropertiesNode
	</title>
		<link rel="stylesheet" href="../../css/styles.css">
	</head>
	<body>
		<h1>GameObjectPropertiesNode</h1>
		<p> The <b>GameObjectPropertiesNode</b> outputs the properties of a game object.
		</p>

		<h3 class="input">Input:</h3>
		<table>
			<tr>
				<td>
					<b>game object</b>
				</td>
				<td>
					The game object to output properties from.
				</td>
			</tr>
		</table>


		<h3 class="input">Output:</h3>
		<table>
			<tr>
				<td>
					<b>position</b>
				</td>
				<td>
					The game objects position.
				</td>
			</tr>
			<tr>
				<td>
					<b>rotation</b>
				</td>
				<td>
					The game objects rotation.
				</td>
			</tr>
			<tr>
				<td>
					<b>scale</b>
				</td>
				<td>
					The game objects scale.
				</td>
			</tr>
		</table>
	</body>
</html>
