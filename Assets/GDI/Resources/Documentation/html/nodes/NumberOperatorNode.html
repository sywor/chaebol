<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>NumberOperatorNode
	</title>
		<link rel="stylesheet" href="../../css/styles.css">
	</head>
	<body>
		<h1>NumberOperatorNode</h1>
		<p> The <b>NumberOperatorNode</b> uses an operator (+, -, *, /) on an input value
			and returns the result.
		</p>

		<h3 class="options">Options:</h3>
		<table>
			<tr>
				<td>
					<b>add, subtract, multiply, divide</b>
				</td>
				<td>
					The operator.
				</td>
			</tr>
		</table>

		<h3 class="input">Input:</h3>
		<table>
			<tr>
				<td>
					<b>value 1</b>
				</td>
				<td>
					The first value.
				</td>
			</tr>
			<tr>
				<td>
					<b>value 2</b>
				</td>
				<td>
					The second value.
				</td>
			</tr>
		</table>


		<h3 class="input">Output:</h3>
		<table>
			<tr>
				<td>
					The result number.
				</td>
			</tr>
		</table>

	</body>
</html>
