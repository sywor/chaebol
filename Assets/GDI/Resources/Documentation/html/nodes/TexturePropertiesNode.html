<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>TexturePropertiesNode
	</title>
		<link rel="stylesheet" href="../../css/styles.css">
	</head>
	<body>
		<h1>TexturePropertiesNode</h1>
		<p> The <b>TexturePropertiesNode</b> interfaces the properties of a texture.
		</p>

		<h3 class="input">Input:</h3>
		<table>
			<tr>
				<td>
					<b>texture</b>
				</td>
				<td>
					The texture.
				</td>
			</tr>
		</table>


		<h3 class="input">Output:</h3>
		<table>
			<tr>
				<td>
					<b>width, height, name, anisoLevel, mipMapBias, mipMapCount</b>
				</td>
				<td>
					The properties of the texture.
				</td>
			</tr>
		</table>

	</body>
</html>
